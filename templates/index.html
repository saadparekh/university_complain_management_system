<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - University Complaint Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #0962ea; /* first-color */
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h3 {
      color: #0aa0f6; /* third-color */
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #0e7cf4; /* second-color */
      border-color: #0e7cf4;
      border-radius: 6px;
    }
    .btn-primary:hover {
      background-color: #0aa0f6; 
      border-color: #0aa0f6;
    }
    .form-control {
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 15px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/uit_logo.png') }}" alt="UIT University Logo" class="logo">
    <h3>Login</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div class="mt-3 text-muted small">
    </div>
  </div>
</body>
</html>
